<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMX PDF Example</title>
  <link rel="stylesheet" href="etnstyles.css">
</head>
<body>
  <!-- Create a link to download the PDF -->
<a href="https://github.com/sonification/enjoyTheNoisePDF.git" id="download-link">PDF Download with </a>

<!-- Embed the PDF in an object element -->
<object data="enjoyTheNoise_mobile.pdf" type="application/pdf" width="100vw" height="100vh">
  <p>It seems your browser doesn't support displaying PDFs.</p>
</object>


  
<!-- Use CSS to set the width and height of the object element to 100% of the viewport -->
<style>
  object {
    /* Set the width to 100% of the viewport width */
    width: 100vw;
    /* Set the height to 100% of the viewport height */
    height: 100vh;
    /* Remove the border around the object element */
    border: none;
  }
</style>


<!-- Use JavaScript to add a fallback for older browsers that don't support the download attribute -->
<script>
  // Get a reference to the download link
  const downloadLink = document.getElementById('download-link');

  // Check if the download attribute is supported in the browser
  if (!('download' in downloadLink)) {
    // Add an event listener to the download link
    downloadLink.addEventListener('click', function(event) {
      // Prevent the default behavior of the link
      event.preventDefault();
      // Open the link in a new tab
      window.open(this.href, '_blank');
      // Display an alert message instructing the user to right-click and select "Save as" to download the PDF
      alert('Right-click and select "Save as" to download the PDF.');
    });
  }
</script>
</body>
</html>
